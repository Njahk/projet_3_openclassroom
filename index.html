<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/671bf4c372.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/tablet-booki.css" media=" screen and (max-width: 992px)">
	<link rel="stylesheet" type="text/css" href="css/smartphone-booki.css" media=" screen and (max-width: 768px)"> 
	<title>Ohmyfood</title>
</head>
<body>

					<!-- header -->

	<header>
		<h1>Ohmyfood</h1>
	</header>
	

					<!-- partie main -->

	<main>

					<!-- paris belleville -->

		<div class="belleville">
			<i class="fa-solid fa-location-dot"></i>
			<h2>Paris Belleville</h2>
		</div>

		<section class="explore">
			<h2>
				Réservez le menu qui<br> vous convient
			</h2>
			<p>
				Découvrez des restaurants d'exception sélectionnés par nos soins
			</p>
			<button>
				explore nos restaurants
			</button>
		</section>

				<!-- partie fonctionnement -->


		<section class="info">
			<h2>Fonctionnement</h2>
			<ol>
				<li>
					<span>1</span>
					<i class="fa-solid fa-mobile-screen"></i>
					Choisissez un restaurant
				</li>
				<li>
					<span>2</span>
					<i class="fa-solid fa-list-ul"></i>
					Composez votre menu
				</li>
				<li>
					<span>3</span>
					<i class="fa-solid fa-store"></i>
					Dégustez au restaurant
				</li>
			</ol>
		</section>
	</main>
